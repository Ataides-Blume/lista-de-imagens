<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>Lista de imagens</title>
  </head>

  <body>
    <main>
      <section class="pinturas">
        <div class="pintura">
          <img src="src/imagens/rome.png" alt="obra de Michelangelo" />

          <div class="informacoes">
            <h2 class="titulo">Rome</h2>
            <h3 class="subtitulo">Michelangelo</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/boat.png" alt="pintura boat" />

          <div class="informacoes">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vicent Van Gogh</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/sand-and-sea.png" alt="pintura sand and sea" />

          <div class="informacoes">
            <h2 class="titulo">Sand and Sea</h2>
            <h3 class="subtitulo">Da Vinci</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/starry-night.png" alt="starry night" />
          <div class="informacoes">
            <h2 class="titulo">Starry Night</h2>
            <h3 class="subtitulo">Vicent Van Gogh</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
